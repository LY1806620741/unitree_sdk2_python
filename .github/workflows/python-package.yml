# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python package

on:
  workflow_dispatch:

jobs:
  build:

    runs-on: windows-latest
    env:
      VERSION: 0.10.x
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11"]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: clone Cyclone DDS
      run: |
        git clone https://github.com/eclipse-cyclonedds/cyclonedds -b releases/${{ env.VERSION }} --depth=1

    - name: build Cyclone DDS
      run: |
        cd cyclonedds && mkdir build && mkdir install
        cd build
        cmake .. -DCMAKE_INSTALL_PREFIX=..\install
        cmake --build . --target install
        cd ..
        tar zcvf  cyclonedds.tar.gz install

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build

    - name: build cyclonedds-python
      run: |
        git clone https://github.com/eclipse-cyclonedds/cyclonedds-python -b releases/${{ env.VERSION }} --depth=1
        cd cyclonedds-python
        set CYCLONEDDS_HOME=${{ github.workspace }}/cyclonedds/install
        python -m build --wheel

    - name: build package
      run: |
        set CYCLONEDDS_HOME=${{ github.workspace }}/cyclonedds/install
        python -m build --wheel 
    - name: upload package and dependency
      uses: actions/upload-artifact@v4
      with:
        name: unitree_sdk2_python${{ matrix.python-version }}_${{ env.VERSION }}
        path:  |
          dist/*
          cyclonedds-python/dist/*
          cyclonedds/cyclonedds.tar.gz

