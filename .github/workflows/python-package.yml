# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python package

on:
  workflow_dispatch:

jobs:
  build:

    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11"]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: clone Cyclone DDS
      run: |
        git clone https://github.com/eclipse-cyclonedds/cyclonedds -b releases/0.10.x --depth=1
        cd cyclonedds && mkdir build && mkdir install && cd build
    - name: build Cyclone DDS
      run: |
        set DCMAKE_INSTALL_PREFIX=../install
        cmake --build . --target install
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: build package
      run: |
        CYCLONEDDS_HOME="~/cyclonedds/install"
        python -m build --wheel 

